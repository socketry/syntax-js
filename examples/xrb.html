<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>XRB Examples - @socketry/syntax</title>
	<link rel="stylesheet" href="examples.css">
</head>
<body>
	<header>
		<h1>XRB Examples</h1>
		<p class="subtitle">XRB syntax highlighting</p>
	</header>
	
	<nav>
		<a href="index.html">Back to Examples</a>
	</nav>
	
<h1>XRB: XML with Embedded Ruby</h1>
	
	<syntax-code language="xrb">
&lt;note author="sam"&gt;
  &lt;title&gt;Hello&lt;/title&gt;
  &lt;body&gt;
    Greeting: #{ name.upcase }
    &lt;?r puts "Debug from Ruby" ?&gt;
  &lt;/body&gt;
&lt;/note&gt;
	</syntax-code>
	</div>
	
	<script type="module">
		import Syntax from '../Syntax.js';
		await Syntax.highlight({ autoUpgrade: true });
	</script>
</body>
</html>
